<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Sign in</title>
</head>
<body>
  <div class="container">
    <h2 id="welcomeMessage" class="welcomeMessage">Welcome, please Sign in <span id="firstName"></span>!</h2>
   <form id="signinForm" class="signinForm">
      <div class="form-header">
        <h1>Sign in</h1>
      </div>
      <div class="control-form">
        <label for="email">Email</label>
        <input type="text" id="email" class="email" placeholder="Enter Your email">
        <small>Error Message</small>
      </div>
      <div class="control-form">
        <label for="password">Password</label>
        <input type="password" id="password" class="password" placeholder="Enter Your password">
        <img class="toggle-img"  id="passwordSignIn-Toggle" src="img/eye-close.png" alt="">
        <small>Error Message</small>
      </div>
      <div class="login-btn">
        <button type="submit" class="loginBtn">Sign in</button>
      </div>
 </form>
 <div class="external-link-text">
  <p>I don't have an account? <a href="signUp.html">Sign Up</a></p>
 </div>
  </div>
  <script src="js/signIn.js"></script>
</body>
</body>
</html>
